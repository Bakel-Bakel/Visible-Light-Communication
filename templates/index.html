<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Control for Solenoid</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .video-container {
            border: 4px solid #3498db;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .status {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        .status.unlocked {
            background-color: #27ae60;
            color: white;
        }

        .status.locked {
            background-color: #e74c3c;
            color: white;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        footer a {
            text-decoration: none;
            color: #3498db;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flashlight Control for Solenoid</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
        </div>
        <div class="status locked" id="solenoidStatus">
            Solenoid is LOCKED
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://www.raspberrypi.org/" target="_blank">Raspberry Pi</a> and Flask</p>
    </footer>

    <script>
        // Update the status of the solenoid based on the detected pattern
        function updateStatus(isUnlocked) {
            const statusElement = document.getElementById('solenoidStatus');
            if (isUnlocked) {
                statusElement.classList.remove('locked');
                statusElement.classList.add('unlocked');
                statusElement.innerText = 'Solenoid is UNLOCKED';
            } else {
                statusElement.classList.remove('unlocked');
                statusElement.classList.add('locked');
                statusElement.innerText = 'Solenoid is LOCKED';
            }
        }
    </script>

</body>
</html>
