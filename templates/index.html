<!DOCTYPE html>
<html>
<head>
    <title>Solenoid Unlock Auth</title>
</head>
<body>
    <h2>Unlock Torch Mode</h2>
    {% if not unlocked %}
        <form method="POST">
            <label for="password">Enter password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    {% else %}
        <p style="color:green;">Torch control is now active!</p>
    {% endif %}
</body>
</html>
